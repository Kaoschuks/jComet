<html>
<head>

	<title>jQuery streaming plugin</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.push-polling.js"></script>
	<style type="text/css">
	
		#here {
			font-family: monospace;
			font-size: 11px;
		}
	
	</style>

</head>
<body>

	<div id="here"></div>
	
	<script type="text/javascript">
	
		window.poller = null;
	
		function run_test() {
			var here = $('#here')[0];
			window.poller = new $.PushPoller({
				url: 'jscomet.php',
				onreceive: function(response) {
					here.innerHTML += response;
				}
			});
			window.poller.initialize();
		}
	
	</script>

</body>
</html>
